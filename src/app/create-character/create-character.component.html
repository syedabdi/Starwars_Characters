<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-gorup">
    <label for="name">Character</label>
    <input type="text" 
    id="name" 
    name="name" 
    class="form-control"
     ngModel required
     #nameCtrl="ngModel">
  <span *ngIf="nameCtrl.invalid && nameCtrl.touched" class="help-block">Please Enter Text</span>
  </div>
  <div class="form-group">
    <label for="side">Choose Side</label>
    <select name="side" id="side" class="form-control" ngModel>
      <option *ngFor="let opt of availableSide" [value]="opt.value">
        {{opt.display}}
      </option>
    </select>
  </div>
  <button class="btn btn-primary" 
  [disabled]="form.invalid"
  type="submit">
    Add Character
    </button>
</form>
